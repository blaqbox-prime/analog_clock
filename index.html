<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Modern Analog | digital Clock">
    <meta name="keywords" content="time, what time is it, ">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
</head>
<body>
    <main class="main themed" >
        <img src="" alt="" id="bg-img">
        <button class="dark-mode-btn themed" onclick="darkMode()">Dark Mode</button>
        <div class="container">
            <div class="clock themed">
                <div class="clock-dot themed"></div>
                <div class="clock-hands themed" id="hourHand"></div>
                <div class="clock-hands themed" id="minuteHand"></div>
                <div class="clock-hands themed" id="secondHand"></div>
            </div>
            <h1 id="textTime" class="themed"></h1>
            <h3 id="message" class="themed"></h3>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
